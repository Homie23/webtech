<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form</title>
  <link rel="stylesheet" href="css/forma.css">
</head>
<body>
  <p>Join the Dark Side!</p><br>
  <div class="links">
    <a href="#">About</a>
    <a href="#">FAQ</a>
    <a href="#">Contacts</a>
  </div>
  <form action="/" method="post">
    <div class="form">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username"><br>
      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="passw">Password:</label><br>
      <input type="password" id="passw" name="pass"><br>
      <label for="repeatpassw">Repeat password:</label><br>
      <input type="password" id="repeatpassw" name="repeatpass"><br>
      <button type="submit">Sign Up Now</button>
      <a href="#" class="link">I am already a member</a>
    </div>
  </form>
</body>
</html>
